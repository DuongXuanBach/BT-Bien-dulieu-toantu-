<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển giá trị độ C sang F</title>
</head>
<body>
<script>
    let inputC
    inputC=prompt("Nhập giá trị độ C")
    let C = parseInt(inputC);
    let F=(C*9)/5+32
    document.write("Giá trị F="+ F)
</script>
</body>
</html>
