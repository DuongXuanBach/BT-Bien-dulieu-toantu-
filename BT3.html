<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    let inputR
    inputR= prompt("Bán kính")
    let R=parseInt(inputR)
    let S= R*R*3.14
    document.write("Diện tích hình tròn="+ S)

</script>
</body>
</html>
